services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: pchm_db
    environment:
      POSTGRES_DB: ${DB_NAME:-pchm_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pchm_network
    restart: unless-stopped

  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://aaa-as.co.uk/api}
    image: pchm:latest
    container_name: pchm_app
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/backend/staticfiles
      - ./backups:/opt/backups/pchm
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - SECURE_SSL_REDIRECT=False
      - SESSION_COOKIE_SECURE=True
      - CSRF_COOKIE_SECURE=True
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pchm_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: pchm_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./media:/usr/share/nginx/html/media:ro
      - ./staticfiles:/usr/share/nginx/html/static:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - pchm_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: pchm_redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - pchm_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3


volumes:
  redis_data:
  postgres_data:
    driver: local

networks:
  pchm_network:
    driver: bridge

