events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Use Docker's internal DNS resolver
    resolver 127.0.0.11 valid=30s;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression (optimized for performance)
    gzip on;
    gzip_static on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/csv
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/rss+xml
        application/atom+xml
        application/font-woff
        application/font-woff2
        application/vnd.ms-fontobject
        font/truetype
        font/opentype
        image/svg+xml
        image/x-icon;
    gzip_disable "msie6";

    upstream django {
        server app:8000;
    }

    # HTTP Server (redirects to HTTPS if SSL is available)
    server {
        listen 80;
        server_name aaa-as.co.uk www.aaa-as.co.uk;

        # Django handles SSL redirects now

        # Let's Encrypt challenge (for SSL setup)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Block access to sensitive files and directories
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }

        # Block common sensitive file patterns
        location ~* \.(env|env\.local|env\.production|env\.development|git|gitignore|gitattributes|htaccess|htpasswd|ini|log|sql|sqlite|sqlite3|db|conf|config|key|pem|crt|p12|pfx|bak|backup|old|orig|save|swp|tmp|temp|lock)$ {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }

        # Block access to version control directories
        location ~* /\.(git|svn|hg|bzr)/ {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }

        # Client body size (for file uploads)
        client_max_body_size 100M;

        # Static files
        location /static/ {
            alias /usr/share/nginx/html/static/;
            expires 365d;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Vary "Accept-Encoding";
            access_log off;
        }

        # Frontend assets (served from static files)
        location /assets/ {
            root /usr/share/nginx/html/static/;
            expires 365d;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Vary "Accept-Encoding";
            access_log off;
        }

        # Font files (served from static files)
        location /fonts/ {
            root /usr/share/nginx/html/static/;
            expires 365d;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Vary "Accept-Encoding";
            access_log off;
            # Allow CORS for fonts
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Range, Origin, X-Requested-With, Content-Type, Accept, Authorization";
        }

        # Media files - try nginx first, fallback to Django if not found
        location /media/ {
            alias /usr/share/nginx/html/media/;
            expires 7d;
            add_header Cache-Control "public";
            access_log off;
            try_files $uri @django_media;
        }
        
        # Fallback to Django for media files not found in nginx
        location @django_media {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static media files (images, videos, etc. in static directory) - exclude /media/ paths
        location ~* ^/(?!media/).*\.(jpg|jpeg|png|gif|svg|webp|mp4|webm|ogg|mp3|wav|woff|woff2|ttf|eot)$ {
            root /usr/share/nginx/html/static/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            add_header Vary "Accept-Encoding";
            access_log off;
            # Allow CORS for media files
            add_header Access-Control-Allow-Origin *;
        }

        # Root-level static files (favicon, icons, etc.)
        location ~* ^/[^/]+\.(svg|png|jpg|jpeg|gif|ico|webp)$ {
            root /usr/share/nginx/html/static/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            add_header Vary "Accept-Encoding";
            access_log off;
            # Allow CORS for static files
            add_header Access-Control-Allow-Origin *;
        }

        # HTML files - no cache to ensure latest version is always served
        location ~* \.(html)$ {
            set $upstream http://django;
            proxy_pass $upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_redirect off;
            
            # Strong no-cache directives to prevent any caching
            add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            
            # Help browsers detect changes
            etag on;
        }

        # Proxy all other requests to Django
        location / {
            # Use variable to force runtime resolution instead of startup resolution
            set $upstream http://django;
            proxy_pass $upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_redirect off;
            
            # No caching for non-static content (including HTML served from root)
            add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            
            # Timeouts (increased to prevent 504 errors)
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_buffering off;
        }
    }

    # HTTPS Server (automatically enabled when SSL certificates are present)
    # SSL certificates should be placed in nginx/ssl/ directory:
    # - fullchain.pem (certificate chain)
    # - privkey.pem (private key)

    # HTTPS Server
    server {
        listen 443 ssl;
        http2 on;
        server_name aaa-as.co.uk www.aaa-as.co.uk;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/aaa-as.co.uk/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aaa-as.co.uk/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

